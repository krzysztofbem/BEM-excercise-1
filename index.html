<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\/ S03P011 || BEM practice \/</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/efa33a13dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- main card -->
    <div class="card">
        <img src="./img/french-bulldog-5342008_640.jpg"
            alt="French bulldog is sleeping under the gray blanket, on the white carpet. " class="card__img">
        <div class="card__body">
            <h2 class="card__title">Fajny psiak</h2>
            <p class="card__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas incidunt quae nulla
                excepturi est quis eaque nobis veritatis, harum aliquid!</p>
            <div class="card__btns">
                <div class="card__btn">Informacje</div>
                <div class="card__btn card__btn--highlight">Zagłosuj</div>
            </div>
        </div>
    </div>

    <div class="form">
        <div class="form__body">
            <h1 class="form__title">formularz</h1>
            <div class="form__data-section">
                <p class="form__text">Imię i nazwisko:</p>
                <div class="form__field"></div>
                <p class="form__text">Miejscowość:</p>
                <div class="form__field"></div>
                <p class="form__text">Telefon:</p>
                <div class="form__field"></div>
            </div>
            <div class="form__btns">
                <button class="form__btn2">wyczyść</button>
                <button class="form__btn2 form__btn--highlited">wyślij</button>
            </div>
        </div>
    </div>

</body>
